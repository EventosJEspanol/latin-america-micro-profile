version:  '3.2'

services:

  postgresql:
    image: "postgres:latest"
    networks:
      - javanet
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: conference
    ports:
      - 5432:5432

  mongo:
    image: "mongo:latest"
    networks:
      - javanet
    ports:
      - 27017:27017
networks:
  javanet: